akka {
  stdout-loglevel = "error"
  loglevel = "error"
  loggers = ["akka.testkit.TestEventListener"]
}

rest-sqs {
  sqs-limits = strict
}

queues {
  test-queue = {
    // All optional
    defaultVisibilityTimeout = 10 seconds
    // delay = 5 seconds
    receiveMessageWait = 5 seconds
  }

  test-queue-error = {
    // All optional
    defaultVisibilityTimeout = 10 seconds
    // delay = 5 seconds
    receiveMessageWait = 5 seconds
  }
}